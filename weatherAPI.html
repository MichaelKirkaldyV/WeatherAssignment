<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather API Assignment</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="weatherAPI.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		/*units=metric in URL turns kelvin into celsius*/

		var userInput = input.value(); 

		$(document).ready(function(){
			$('form').submit(function(){
				$.get("http://api.openweathermap.org/data/2.5/weather?q=" + userInput + "&appid=7adb44f19e53d3ab7d3970509bdb4cf5" + "&units=metric", function(res){
					console.log(res);
					var html_str = "";
					html_str += "<h2>" + res.name + "</h2>";
					html_str += "<h4>" + res.temp + "</h4>";
					$('div').html(html_str);


				}, "JSON")
			})

		})
		



	</script>
</head>
<body>
	<div id="container">
		<h1>Weather API</h1>
		<form>
			<input type="text" name="searchbar" class="search">
			<input type="submit" name="Seach Weather" class="button">
		</form>
	</div>

</body>
</html>
